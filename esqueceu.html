<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Freestudio</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
</head>
<body>
   
    <header class="cabecalho">
        <a href="index.html">
            <img src="images/logo_freestudio.svg" alt="logo do Freestudio" class="logo">
        </a>
        <a href="login.html" class="cabecalho_botao">Login</a>
    </header>

    <main class="pag_esqueceu">
        <div class="texto_esqueceu">
            <p class="recuperar_texto">
            Você receberá um link para redefinição de senha.
            </p>
            <p class="recuperar_texto">
                Para recuperar sua conta, digite seu e-mail.
            </p>
        </div>
        <div class="formulario cadastro">
            <form action="#" method="post">
                <input type="email" placeholder="Email" class="formulario_caixa esqueceu_caixa">
                <input type="button" value="Recuperar" class="formulario_botao botao_cadastro">
            </form>
        </div>
    </main>
    
</body>
</html>
