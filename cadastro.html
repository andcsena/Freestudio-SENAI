<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Freestudio</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">

</head>
<body>
   
    <header class="cabecalho">
        <a href="index.html">
            <img src="images/logo_freestudio.svg" alt="logo do Freestudio" class="logo">
        </a>
        <a href="login.html" class="cabecalho_botao">Login</a>
    </header>

    <main class="pag_cadastro">
        <div class="cadastro">
            <form action="#" method="post">
                <div>
                    <input type="text" placeholder="Nome" class="formulario_caixa cadastro_caixa">
                    <input type="text" placeholder="Sobrenome" class="formulario_caixa cadastro_caixa">
                </div>
                <div>
                    <input type="email" placeholder="Email" class="formulario_caixa cadastro_caixa">
                    <input type="email" placeholder="Confirme seu email" class="formulario_caixa cadastro_caixa">
                </div>
                <div>
                    <input type="password" placeholder="Senha" class="formulario_caixa cadastro_caixa">
                    <input type="password" placeholder="Confirme sua senha" class="formulario_caixa cadastro_caixa">
                </div>
                <select name="Como conheceu" class="formulario_caixa opcao_cadastro">
                    <option value="none">Como conheceu o Freestudio?</option>
                    <option value="Internet">Internet</option>
                    <option value="Whatsapp">Whatsapp</option>
                    <option value="Instagram">Instagram</option>
                    <option value="Facebook">Facebook</option>
                </select>                  
                <input type="button" value="Cadastre-se" class="formulario_botao botao_cadastro">
            </form>
        </div>
    </main>
    
</body>
</html>
